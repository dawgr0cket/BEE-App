{% extends "base.html" %}
{% block title %}B.E.E - Profile{% endblock %}

{% block content %}
<style>
  *{
    text-align: center;
  }
  body{
    background-color: #ffffea;
  }
  form {
    margin: 0 400px 20px 400px;
  }
  .form-control {
    margin-bottom: 20px;
  }
  .rounded {
    clip-path: circle();
  }
  .displaypfp {
    margin: 100px 0 20px 0;
  }
  .btn.btn-secondary {
    background-color: darkturquoise;
    color: white;
    border: none;
  }
  .btn.btn-secondary:hover {
    background-color: lightblue;
    color: black;
    border: none;
  }
  a.delete-button {
    margin-top: 20px;
    border: solid
    border-radius 5px;
    text-decoration: none;
    background-color: pink;
    padding: 5px;
    color: #fff;
  }
  a.delete-button:hover {
    background-color: #F1DDDD;
    color: black;
    text-decoration: none;
  }


</style>
<body>
<div class="displaypfp">
  <img src="/static/img/{{ session['profile_pic'] }}" width="125px" class="rounded">
</div>
<form action="/editprofilepic/{{ session['username'] }}" method="POST" enctype="multipart/form-data">
  {{ form.profile_pic.label(class="form-label") }}
  {{ form.profile_pic(class="form-control") }}

  {{ form.submit(class="btn btn-secondary") }}

</form>
<a href="/profile" class="delete-button" style="border-radius: 5px;">Back To Profile</a>
</body>
{% endblock %}
