<!DOCTYPE html>
<html>
<head>
    <title>B.E.E Eco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    body{
        font-family: 'Popping',sans-serif;
        background-color: #FFFEAA;
    }

    .navbar-nav .nav-link{
        padding: 0 20px;
        color: black;
        transition: 0.3 ease;
    }
     .navbar-nav .nav-link:hover,
     .navbar-nav .nav-link.active{
        color: red;
    }
    .navbar a{
    font-size: 20px;
    }
    .navbar i{
        font-size: 1.5rem;
        padding:0 9px;
        cursor:pointer;
        font-weight: 500;
        transition: 0.3 ease;
    }
</style>
<body>
   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg py-3" style="background-color: #F1DDDD;">
  <div class="container-fluid">
      <a href="/" style="color: black;text-decoration: none;font-weight: bold;"><img src="static/img/img.png" alt="">B.E.E</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:testingemail@gmail.com">Contact Us</a>
        </li>
        {% if 'adminappdev' in session.values() %}
        <li class="nav-item">
          <a class="nav-link" href="/admindashboard">Dashboard</a>
        </li>
        {% endif %}
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link" href="/logout" onclick="Do you want to log out?">Logout</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="/profile" ><img src="{{url_for('static', filename='img/' + session['profile_pic'])}}" width="40"></a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login/Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile" ><img src="static/img/img_6.png" width="40"></a>
        </li>
        {% endif %}
          <li class="nav-item">
              <i class="fa fa-search" aria-hidden="true"></i>
              <a href="/cart" style="color: black;"><i class="fa fa-shopping-cart"></i></a>
              <a href="/wishlist" style="color: black;"><i class="fa fa-heart"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
