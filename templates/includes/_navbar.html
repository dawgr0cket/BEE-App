<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-nav {
      width: 100%;
      display:flex;
      align-items: center;
      justify-content: space-around;
      margin-right: 500px;
    }
    .navbar-nav li {
      flex-grow: 1;
      text-align: center;
    }
    .navbar-brand {
      flex-grow: 1;
    }
    .navbar-brand img {
      margin-right: 15px;
    }
    .bg-dark{
      background-color:#F1DDDD !important;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #000000 !important; /* Change this to your desired color */
      font-size: 20px
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="static/img/img.png" alt="" width="50px">
      <p>B.E.E</p>
    </a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/checkout">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:testingemail@gmail.com">Contact Us</a>
        </li>
        {% if 'adminappdev' in session.values() %}
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        {% endif %}
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link" href="/logout" onpointerdown="Do you want to log out?">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login/Signup</a>
        </li>
        {% endif %}
      </ul>
      <div class="navbar-brand d-flex justify-content-end">
        <a href="/">
          <img src="static/img/img_1.png" alt="" width="30px">
        </a>
        <a href="/wishlist">
          <img src="static/img/img_2.png" alt="" width="30px">
        </a>
        <a href="/cart">
          <img src="static/img/img_3.png" alt="" width="30px">
        </a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
