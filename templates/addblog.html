<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>
{% extends "base.html" %}
{% block title %}B.E.E - Add Blog{% endblock %}

{% block content %}

<form action="/addblog" method="POST">
  <div class="container">
    <h1>Share Your Experiences!</h1>
    <p>Create A Blog Post</p>
    <hr>

    <label for="title"><b>Title</b></label>
    <input type="text" placeholder="Title" name="title" id="title" required>

    <label for="summary"><b>Summary</b></label>
    <input type="text" placeholder="Summary" name="summary" id="summary" required>

    <label for="files"><b>Blog Attachments</b></label>
    <input type="file" placeholder="Blog image" name="files" id="files" required>

    <label for="description"><b>Description</b></label>
    <input type="text" placeholder="Description" name="description" id="description" required>
    <hr>
    <button type="submit" class="registerbtn">Post Blog</button>
  </div>

  <div class="container signin">
    <p>Back To Viewing Blogs?<a href="/blog">Sign in</a>.</p>
  </div>
</form>
{% endblock %}
</body>
</html>
