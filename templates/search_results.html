<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}B.E.E - Admin/Forms{% endblock %}

{% block content %}
    <h1>Search Results</h1>
    <p>Showing results for: {{ query }}</p>
    <ul>
        {% for result in results %}
        <li>
            <h3>{{ result[1] }}</h3>
            <p>{{ result[2] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
