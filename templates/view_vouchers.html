{% extends "base.html" %}
{% block title %}B.E.E - Profile{% endblock %}

{% block content %}
<style>
body {
    background-color: #FFFFEA;
}
.button {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 8px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}
.rounded {
    clip-path: circle();
}
.profilenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 15%;
    background-color: #948686;
    position: sticky;
    height: 100%;
    overflow: auto;
}

.profilenav li a {
  display: block;
  color: #000;
  padding: 40px 13px;
  text-decoration: none;
}

.profilenav li a.active {
  background-color: #302A2A;
  color: white;
}

.profilenav li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
<ul class="profilenav" style="float: left;">
    <li><a href="/order_history/{{ session['username'] }}">Order History</a></li>
    <li><a href="/view_tradeins/{{ session['username'] }}">Trade-In</a></li>
    <li><a href="/view_vouchers/{{ session['username'] }}" class="active">Vouchers</a></li>
</ul>
<div style="float: left;margin-left:5%;">
    <h1 class="display-4">Vouchers</h1>
    <p>{{session['username']}}'s Vouchers</p>
    {% for row in rows %}
    <div>
        <h4>{{ row[2] }}</h4>
        <h5>Code:</h5>
        <b>{{ row[5] }}</b>
        <p>Condition:</p>
        {{ row[4] }}
    </div>
    {% endfor %}
</div>
{% endblock %}
