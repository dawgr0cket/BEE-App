<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

</head>
{% extends "base.html" %}
{% block title %}B.E.E - Profile{% endblock %}

{% block content %}
<style>
    body {
        background-color: #ffffea;
    }

    .container {
        margin-top: 100px;
    }

    .form-select {
        width: 200px;
    }

    button.atc {
        background: #ff9999;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 0;
        cursor: pointer;
        border-radius: 10px;
    }
    button.atc:hover {
        background: pink;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 0;
        cursor: pointer;
        border-radius: 10px;
    }
    a.atc {
        text-decoration: none;
        background: #ff9999;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 0;
        cursor: pointer;
        border-radius: 10px;
    }
    a.atc:hover {
        text-decoration: none;
        background: pink;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 0;
        cursor: pointer;
        border-radius: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="/static/img/{{ product[0][2] }}" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-lg-8">
                <h2>{{ product[0][0] }}</h2>
                <h4>${{ product[0][1] }}0</h4><p><i>9% GST incl.</i></p>
                <p>{{ product[0][3] }}</p>
                {% if product[0][5] == 'Eco' %}
                    <form action="/add_to_cart4/{{ product[0][0] }}/{{ session['username'] }}" method="POST">
                        <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <select name='size' id="size" class="form-select" required>
                                <option selected disabled>Select Size</option>
                                {% for size in sizes %}
                                <option name='size' value="{{ size }}">{{ size }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="atc">Add to Cart</button>
                    </form>
                {% else %}
                    <a class='atc' href="/add_to_cart1/{{ product[0][0] }}/{{ session['username'] }}">Add To Cart</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
