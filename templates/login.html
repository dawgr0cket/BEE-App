
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
body.login-body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #FFFFEA; /* Change to light beige color */
  margin: 0; /* Added to remove white spaces */
  padding: 0; /* Added to remove white spaces */
}

.container.login-container {
  padding: 16px;
  background-color: #add8e6; /* Change to light blue color */
  width: 400px; /* Reduced width for a narrower form */
  margin: auto;
  border-radius: 25px; /* Add rounded corners */
}

/* Input field styles */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 25px; /* Keep rounded corners */
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Horizontal rule styles */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Button styles */
.registerbtn {
  background-color: #ff4500; /* Change to orange color */
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 25px; /* Add rounded corners */
}
h1{
padding: 20px;
}

.registerbtn:hover {
  opacity: 1;
}

/* Link styles */
a {
  color: #0000ff; /* Change to blue color */
}

/* Sign in section styles */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body class="login-body">
{% extends "base.html" %}
{% block title %}B.E.E - Login{% endblock %}
{% block content %}

<h1 align="center" >Better. Eco-friendly. Efficiency</h1>
<div class="container login-container mt-3">
  <h2>Login</h2>
  {% if error %}
    <p class=error>{{ error }}</p>
  {% endif %}
  <form method="POST" action="/login">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" id="psw" required>
    <hr>
    <button type="submit" class="registerbtn">Sign In</button>
  </form>
  <p>Don't have an account? <a href="/signup">Sign Up</a>.</p>
</div>
{% endblock %}}

</body>
</html>
