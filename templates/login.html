
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends "base.html" %}
{% block title %}B.E.E - Login{% endblock %}
{% block content %}

<div class="container mt-3">
  <h2>Login</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <p>Don't have an account? <a href="/signup">Sign Up</a>.</p>
</div>
{% endblock %}}

</body>
</html>
